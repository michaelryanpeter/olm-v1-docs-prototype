---
layout: default
---

{{ content }}
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <p>{{ page.date }} - Written by {{ page.author }}</p>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
